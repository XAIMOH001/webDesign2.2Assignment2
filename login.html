<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('/assets/image.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .login-btn,
        .register-btn {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .login-btn {
            background: #002147;
        }

        .register-btn {
            background: #adacab;
        }

        .home-btn {
            background: #002147;
            width: 350px;
            padding: 20px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .login-btn:hover,
        .register-btn:hover,
        .home-btn:hover {
            opacity: 0.8;
        }

        a {
            text-decoration: none;
            color: white;
        }

        #forgetpass {
            text-decoration: none;
            color: #adacab;
        }
    </style>

</head>

<body>
    <a href="index.html" class="home-btn">‚Üê Back to Home</a>
    <div class="login-container">
        <h1>Student Login</h1>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" id="forgetpass">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <small>Don't have an Account? Register.</small>
            <button type="button" class="register-btn" onclick="window.location.href='register.html';">Register</button>
        </form>
    </div>
</body>

</html>
